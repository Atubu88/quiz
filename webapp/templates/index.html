{% extends "base.html" %}

{% block title %}–ì–ª–∞–≤–Ω–∞—è ¬∑ –ö–æ–º–∞–Ω–¥–Ω–∞—è –í–∏–∫—Ç–æ—Ä–∏–Ω–∞{% endblock %}

{% block content %}
  <div class="text-center mt-5">
    <h1 class="display-5 fw-bold mb-4">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ö–æ–º–∞–Ω–¥–Ω—É—é –í–∏–∫—Ç–æ—Ä–∏–Ω—É üéâ</h1>

    <div class="d-grid gap-3 col-6 mx-auto">
      <button id="btn-create" class="btn btn-success btn-lg">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–∞–Ω–¥—É</button>
      <button id="btn-join" class="btn btn-primary btn-lg">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∫–æ–º–∞–Ω–¥–µ</button>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    let currentUser = null;

    if (tg.initData) {
      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData: tg.initData })
      })
      .then(r => r.json())
      .then(data => {
        console.log("Login OK:", data);
        currentUser = data.user;
      })
      .catch(err => console.error("Login error:", err));
    }

    // –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫
    document.getElementById("btn-create").onclick = () => {
      if (!currentUser) return alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
      const teamName = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã:");
      if (!teamName) return;

      fetch("/team/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: currentUser.id, team_name: teamName })
      })
      .then(r => r.json())
      .then(data => window.location.href = `/team/${data.team.id}`)
      .catch(err => alert("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–∞–Ω–¥—ã: " + err));
    };

    document.getElementById("btn-join").onclick = () => {
      if (!currentUser) return alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
      const code = prompt("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–∞–Ω–¥—ã:");
      if (!code) return;

      fetch("/team/join", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: currentUser.id, code })
      })
      .then(r => r.json())
      .then(data => window.location.href = `/team/${data.team.id}`)
      .catch(err => alert("–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: " + err));
    };
  </script>
{% endblock %}
