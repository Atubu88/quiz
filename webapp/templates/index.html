<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Викторины — интерактивная подборка</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --bg-surface: rgba(255, 255, 255, 0.9);
        --bg-muted: rgba(99, 102, 241, 0.1);
        --border: rgba(99, 102, 241, 0.25);
        --text: #0f172a;
        --text-muted: #64748b;
        --accent: #6366f1;
        --accent-strong: #4f46e5;
        --chip-bg: rgba(255, 255, 255, 0.72);
        --chip-border: rgba(99, 102, 241, 0.35);
        --card-border: rgba(15, 23, 42, 0.08);
        --shadow: 0 24px 60px rgba(15, 23, 42, 0.18);
        --surface-padding: clamp(1.5rem, 3.5vw, 3rem);
        --category-bar-height: clamp(4rem, 3.5rem + 1vw, 4.75rem);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, rgba(99, 102, 241, 0.24), transparent 55%),
          linear-gradient(135deg, rgba(14, 116, 144, 0.18), rgba(99, 102, 241, 0.08));
        background-color: #eef2ff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1rem, 3vw, 3rem);
        color: var(--text);
      }

      .layout {
        width: min(1120px, 100%);
      }

      .layout__surface {
        background: var(--bg-surface);
        border-radius: clamp(18px, 3vw, 28px);
        padding: var(--surface-padding);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(18px);
        display: flex;
        flex-direction: column;
      }

      .layout__surface:has(.home-view) {
        max-height: calc(100vh - var(--surface-padding) * 2);
      }

      #content {
        display: flex;
        flex-direction: column;
        gap: clamp(1.5rem, 3vw, 2.75rem);
        flex: 1;
        min-height: 0;
      }

      .home-view {
        display: flex;
        flex-direction: column;
        gap: clamp(1.25rem, 2.5vw, 2rem);
        flex: 1;
        min-height: 0;
      }

      .home-view__pinned {
        position: sticky;
        top: var(--surface-padding);
        z-index: 5;
        display: flex;
        flex-direction: column;
        gap: clamp(1rem, 2vw, 1.5rem);
        padding-bottom: clamp(1rem, 2vw, 1.4rem);
        background: var(--bg-surface);
        flex-shrink: 0;
      }

      .home-view__content {
        display: flex;
        flex-direction: column;
        gap: clamp(1.25rem, 2.5vw, 2rem);
        flex: 1;
        min-height: 0;
      }

      .category-panel {
        display: flex;
        flex-direction: column;
        gap: clamp(1.25rem, 2.5vw, 2rem);
        flex: 1;
        min-height: 0;
      }

      .category-panel__header {
        flex-shrink: 0;
      }

      .category-panel__scroller {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        padding-right: 0.25rem;
        margin-right: -0.25rem;
        max-height: max(
          15rem,
          calc(100vh - var(--surface-padding) * 2 - var(--category-bar-height) - clamp(6rem, 8vw, 8rem))
        );
      }

      .category-panel__scroller::-webkit-scrollbar {
        width: 6px;
      }

      .category-panel__scroller::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.25);
        border-radius: 999px;
      }

      .home-header__eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.85rem;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.12);
        color: var(--accent-strong);
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        font-size: 0.75rem;
      }

      .home-header__title {
        margin: 0.75rem 0 0.5rem;
        font-size: clamp(1.9rem, 1.4rem + 1.5vw, 2.8rem);
      }

      .home-header__subtitle {
        margin: 0;
        max-width: 520px;
        color: var(--text-muted);
        font-size: clamp(1rem, 0.9rem + 0.3vw, 1.1rem);
        line-height: 1.6;
      }

      .categories-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.75rem;
        height: var(--category-bar-height);
        min-height: var(--category-bar-height);
        max-height: var(--category-bar-height);
        flex-shrink: 0;
      }

      .categories-scroll {
        display: flex;
        gap: 0.5rem;
        overflow-x: auto;
        padding-bottom: 0.25rem;
        margin: 0 -0.5rem;
        padding-inline: 0.5rem;
        scroll-snap-type: x proximity;
      }

      .categories-scroll::-webkit-scrollbar {
        display: none;
      }

      .category-chip {
        appearance: none;
        border: none;
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.45rem 1.1rem;
        border-radius: 999px;
        background: #7c3aed;
        color: #ffffff;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        letter-spacing: 0.01em;
        white-space: nowrap;
        flex: 0 0 auto;
        scroll-snap-align: start;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 10px 20px rgba(76, 29, 149, 0.25);
      }

      .category-chip:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 28px rgba(76, 29, 149, 0.3);
      }

      .category-chip:focus-visible {
        outline: 2px solid rgba(255, 255, 255, 0.85);
        outline-offset: 3px;
      }

      .category-chip.is-active {
        transform: translateY(-2px);
        box-shadow: 0 16px 32px rgba(76, 29, 149, 0.32);
        opacity: 1;
      }

      .category-chip:nth-of-type(3n + 1) {
        background: linear-gradient(135deg, #7c3aed, #6d28d9);
        box-shadow: 0 10px 20px rgba(76, 29, 149, 0.28);
      }

      .category-chip:nth-of-type(3n + 2) {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        box-shadow: 0 10px 20px rgba(29, 78, 216, 0.28);
      }

      .category-chip:nth-of-type(3n) {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 10px 20px rgba(5, 150, 105, 0.28);
      }

      .category-chip__title {
        line-height: 1.2;
      }

      .category-summary {
        display: grid;
        gap: 0.35rem;
      }

      .category-summary__title {
        margin: 0;
        font-size: clamp(1.3rem, 1.1rem + 0.6vw, 1.6rem);
      }

      .category-summary__description {
        margin: 0;
        color: var(--text-muted);
        line-height: 1.6;
        font-size: 0.95rem;
      }

      #quiz-list {
        display: block;
      }

      .quiz-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1.35rem;
      }

      .quiz-card {
        background: #ffffff;
        border-radius: 18px;
        padding: 1.25rem;
        border: none;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        min-height: 0;
        box-shadow: 0 14px 32px rgba(15, 23, 42, 0.12);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .quiz-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
      }

      .quiz-card__title {
        margin: 0;
        font-size: 1.05rem;
        line-height: 1.4;
        font-weight: 700;
        color: var(--text);
      }

      .quiz-card__description {
        margin: 0;
        color: #6b7280;
        line-height: 1.5;
        font-size: 0.9rem;
      }

      .quiz-card__actions {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-top: auto;
      }

      .quiz-card__action {
        appearance: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.65rem 1.3rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #ffffff;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .quiz-card__action:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 30px rgba(99, 102, 241, 0.25);
      }

      .quiz-card__action:focus-visible {
        outline: 3px solid rgba(99, 102, 241, 0.4);
        outline-offset: 3px;
      }

      .back-button {
        appearance: none;
        background: none;
        border: none;
        color: var(--accent-strong);
        font-weight: 600;
        font-size: 0.95rem;
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        cursor: pointer;
        padding: 0.35rem 0;
        transition: color 0.2s ease;
      }

      .back-button:hover {
        color: var(--accent);
      }

      .quiz-wrapper {
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
      }

      .quiz-step {
        padding: 1.5rem;
        border-radius: 18px;
        background: rgba(99, 102, 241, 0.08);
        border: 1px solid rgba(99, 102, 241, 0.18);
        display: flex;
        flex-direction: column;
        gap: 1.1rem;
      }

      .quiz-progress {
        font-weight: 600;
        color: var(--accent-strong);
        font-size: 0.95rem;
        letter-spacing: 0.04em;
      }

      .quiz-question-title {
        margin: 0;
        font-size: 1.3rem;
        line-height: 1.5;
      }

      .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .option-button {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.85rem 1rem;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(255, 255, 255, 0.92);
        font-size: 1rem;
        text-align: left;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
      }

      .option-button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 14px 26px rgba(99, 102, 241, 0.16);
        border-color: rgba(99, 102, 241, 0.6);
      }

      .option-button:disabled {
        cursor: default;
        opacity: 0.85;
      }

      .option-button.is-correct {
        border-color: rgba(34, 197, 94, 0.6);
        background: rgba(34, 197, 94, 0.18);
        color: #047857;
        font-weight: 600;
      }

      .option-button.is-incorrect {
        border-color: rgba(248, 113, 113, 0.6);
        background: rgba(248, 113, 113, 0.18);
        color: #b91c1c;
      }

      .option-button.is-disabled {
        opacity: 0.7;
      }

      .option-index {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(99, 102, 241, 0.18);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: var(--accent-strong);
        flex-shrink: 0;
      }

      .option-button.is-correct .option-index {
        background: rgba(34, 197, 94, 0.25);
        color: #047857;
      }

      .option-button.is-incorrect .option-index {
        background: rgba(248, 113, 113, 0.22);
        color: #b91c1c;
      }

      .option-text {
        flex: 1;
      }

      .answer-feedback {
        padding: 0.75rem 1rem;
        border-radius: 14px;
        font-weight: 600;
      }

      .answer-feedback.is-correct {
        background: rgba(34, 197, 94, 0.16);
        color: #047857;
      }

      .answer-feedback.is-incorrect {
        background: rgba(248, 113, 113, 0.18);
        color: #b91c1c;
      }

      .explanation {
        margin: 0;
        font-size: 0.95rem;
        color: var(--accent-strong);
      }

      .quiz-actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
      }

      .next-question,
      .back-to-categories {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.4rem;
        background: rgba(99, 102, 241, 0.2);
        color: var(--accent-strong);
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      }

      .next-question:hover,
      .back-to-categories:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(99, 102, 241, 0.2);
        background: rgba(99, 102, 241, 0.3);
      }

      .quiz-summary {
        margin-top: 0.5rem;
        padding: 1.15rem;
        border-radius: 16px;
        background: rgba(99, 102, 241, 0.12);
        border: 1px solid rgba(99, 102, 241, 0.2);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .subtitle {
        margin: 0;
        color: var(--text-muted);
        line-height: 1.6;
      }

      .notice {
        margin: 0;
        padding: 0.85rem 1.1rem;
        border-radius: 14px;
        background: rgba(248, 113, 113, 0.18);
        border: 1px solid rgba(248, 113, 113, 0.35);
        color: #b91c1c;
        font-weight: 600;
      }

      .empty-state {
        margin: 0;
        padding: 1.2rem;
        border-radius: 16px;
        background: rgba(226, 232, 240, 0.5);
        color: var(--text-muted);
        text-align: center;
        font-size: 0.95rem;
      }

      .htmx-indicator {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background: rgba(15, 23, 42, 0.12);
        opacity: 0;
        transition: opacity 0.25s ease;
      }

      .htmx-indicator.htmx-request {
        opacity: 1;
      }

      .spinner {
        width: 52px;
        height: 52px;
        border: 4px solid rgba(99, 102, 241, 0.2);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        body {
          padding: clamp(0.75rem, 2vw, 1.5rem);
        }

        .quiz-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 1rem;
        }

        .category-chip {
          font-size: 0.85rem;
          padding-inline: 1rem;
        }
      }

      @media (max-width: 540px) {
        .layout__surface {
          border-radius: 18px;
          padding: 1.35rem;
        }

        .quiz-grid {
          grid-template-columns: 1fr;
        }

        .quiz-card {
          padding: 1.15rem;
        }
      }

      @media (max-width: 420px) {
        .category-chip {
          font-size: 0.8rem;
          padding: 0.4rem 0.9rem;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #020617;
          background-image: radial-gradient(circle at top, rgba(99, 102, 241, 0.22), transparent 55%),
            linear-gradient(135deg, rgba(37, 99, 235, 0.18), rgba(14, 116, 144, 0.12));
          color: #e2e8f0;
        }

        .layout__surface {
          background: rgba(15, 23, 42, 0.92);
          box-shadow: 0 30px 60px rgba(2, 6, 23, 0.65);
        }

        .home-header__subtitle,
        .category-summary__description,
        .quiz-card__description,
        .empty-state {
          color: rgba(148, 163, 184, 0.95);
        }

        .quiz-card {
          background: rgba(15, 23, 42, 0.9);
          box-shadow: 0 18px 40px rgba(2, 6, 23, 0.55);
        }

        .notice {
          background: rgba(248, 113, 113, 0.14);
          border-color: rgba(248, 113, 113, 0.32);
          color: #fca5a5;
        }

        .quiz-step {
          background: rgba(79, 70, 229, 0.22);
          border-color: rgba(99, 102, 241, 0.28);
        }

        .option-button {
          background: rgba(15, 23, 42, 0.92);
          border-color: rgba(148, 163, 184, 0.35);
          color: #e2e8f0;
        }

        .option-button:hover:not(:disabled) {
          border-color: rgba(129, 140, 248, 0.7);
        }

        .answer-feedback.is-correct {
          color: #bbf7d0;
        }

        .answer-feedback.is-incorrect {
          color: #fecaca;
        }
      }
    </style>
  </head>
  <body>
    <main class="layout" hx-target="this">
      <div class="layout__surface">
        <div id="content">
          {% if active_view == "quiz" %}
            {% include "quiz.html" %}
          {% else %}
            {% include "partials/home.html" %}
          {% endif %}
        </div>
        <div class="htmx-indicator">
          <div class="spinner" aria-hidden="true"></div>
        </div>
      </div>
    </main>
    <script>
      (function () {
        function scrollActiveChip(container) {
          if (!container) return;
          var active = container.querySelector('.category-chip.is-active');
          if (!active || typeof active.scrollIntoView !== 'function') return;
          active.scrollIntoView({ inline: 'center', block: 'nearest', behavior: 'smooth' });
        }

        function activateChip(container, target) {
          if (!container || !target) return;
          var chips = container.querySelectorAll('.category-chip');
          chips.forEach(function (chip) {
            var isCurrent = chip === target;
            chip.classList.toggle('is-active', isCurrent);
            chip.setAttribute('aria-selected', String(isCurrent));
          });
        }

        function initCategoryBar(container) {
          if (!container || container.dataset.initialized === 'true') {
            return;
          }
          container.dataset.initialized = 'true';

          container.addEventListener('click', function (event) {
            var chip = event.target.closest('.category-chip');
            if (!chip || !container.contains(chip)) return;
            activateChip(container, chip);
          });

          scrollActiveChip(container);
        }

        document.addEventListener('DOMContentLoaded', function () {
          initCategoryBar(document.querySelector('[data-category-bar]'));
        });

        document.addEventListener('htmx:afterSwap', function (event) {
          if (event.target && event.target.id === 'content') {
            initCategoryBar(document.querySelector('[data-category-bar]'));
          }
        });
      })();
    </script>
  </body>
</html>
